<div class="p-5 box">
  <input type="date" name="" id="" class="form-control" />
  <input type="text" name="" id="" class="form-control"/>

  <hr>
  <app-autobus> </app-autobus>
  <app-autobus></app-autobus>
  <hr>

  <hr />
  <div class="fw-bold text-danger"> {{title}} </div>
  <div [ngStyle]="{background: color}" style="padding: 5px;  margin: 4px; border-radius: 20px;" [ngClass]="{odd: !odd}"
  *ngFor="let item of data; let odd=odd; let idx=index">
  {{idx}}


    <span style=" font-weight: bold; background-color: #218b31; color: #a8b92b; margin: 5px;border-radius: 5px; " >
      {{item.title}}
    </span>

    <span style=" padding:0 5px; border: 2px solid black; border-radius: 15px; background-color: antiquewhite;"> {{ item.price }}</span>


    <img [src]="item.imgSrc" alt="" width="50" style="border: 2px dashed rgb(22, 37, 110); margin: 0 5px; border-radius: 10px;" />
    <button (click)="onClick(item.title)"  style="border-radius: 10px;"> kliknij </button>
    
  </div>

  <app-grid [data]="['bob', 'kris', 'zuza']"></app-grid>

  <app-grid [data]="['pastor', 'jp2', 'benedykt16', 'franciszek']"></app-grid>

  <app-grid [data]="['pinar', 'alicja']"></app-grid>
</div>
